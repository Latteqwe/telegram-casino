<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Slots</title>
  <style>
    body {
      background: #222;
      color: white;
      text-align: center;
      font-size: 2em;
      font-family: Arial, sans-serif;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>üé∞ Slots</h1>
  <div id="balance">–ë–∞–ª–∞–Ω—Å: 1000üí∞</div>
  <div id="result">üçíüçãüçä</div>
  <div id="message"></div>
  <button id="spinBtn">SPIN</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const symbolsList = ["üçí", "üçã", "üçä", "üçâ", "‚≠ê", "üíé"];
    let volume = 0.3;
    const clickSound = new Audio("https://actions.google.com/sounds/v1/foley/coin_drop.ogg");
    clickSound.volume = volume;
    const winSound = new Audio("https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg");
    winSound.volume = volume;

    let currentBalance = 1000;

    function updateBalanceDisplay() {
      document.getElementById('balance').textContent = `–ë–∞–ª–∞–Ω—Å: ${currentBalance}üí∞`;
    }

    Telegram.WebApp.ready();

    // –°–æ–æ–±—â–∞–µ–º –±–æ—Ç—É, —á—Ç–æ –∏–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å (–∑–∞–ø—Ä–æ—Å –Ω–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –±–∞–ª–∞–Ω—Å–∞)
    Telegram.WebApp.sendData(JSON.stringify({ action: "start_game" }));

    async function spin() {
      if (currentBalance < 100) {
        document.getElementById('message').textContent = "‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–∞–ª–∞–Ω—Å–∞ –¥–ª—è —Å—Ç–∞–≤–∫–∏!";
        return;
      }
      document.getElementById('message').textContent = "";
      let results = generateResult();

      for (let col = 0; col < 3; col++) {
        await spinReel(col, results[col]);
      }

      let msg = "";
      let change = -100; // —Å—Ç–∞–≤–∫–∞

      if (results[0] === results[1] && results[1] === results[2]) {
        msg = "üéâ –î–∂–µ–∫–ø–æ—Ç!";
        change = 1000;
        winSound.play().catch(() => {});
      } else if (
        results[0] === results[1] ||
        results[1] === results[2] ||
        results[0] === results[2]
      ) {
        msg = "üòâ –ü–æ—á—Ç–∏!";
        change = 200;
      } else {
        msg = "üôÅ –ù–µ –ø–æ–≤–µ–∑–ª–æ!";
      }

      currentBalance += change;
      if (currentBalance < 0) currentBalance = 0;
      updateBalanceDisplay();
      document.getElementById('message').textContent = msg;

      Telegram.WebApp.sendData(
        JSON.stringify({
          action: "slot_result",
          result: results.join(''),
          change: change,
        })
      );
    }

    async function spinReel(col, finalSymbol) {
      let slotDiv = document.getElementById('result');
      let speed = 50;
      let slowdownFactor = 1.08;
      let symbol = symbolsList[Math.floor(Math.random() * symbolsList.length)];
      while (speed < 300) {
        let current = slotDiv.textContent.split('');
        current[col] = symbol;
        slotDiv.textContent = current.join('');
        clickSound.currentTime = 0;
        clickSound.play().catch(() => {});
        symbol = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        await delay(speed);
        speed *= slowdownFactor;
      }
      let final = slotDiv.textContent.split('');
      final[col] = finalSymbol;
      slotDiv.textContent = final.join('');
    }

    function generateResult() {
      let chance = Math.random() * 100;
      let res = [];
      if (chance <= 1) {
        let sym = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        res = [sym, sym, sym];
      } else if (chance <= 21) {
        let sym1 = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        let sym2;
        do {
          sym2 = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        } while (sym2 === sym1);
        res = Math.random() < 0.5 ? [sym1, sym1, sym2] : [sym1, sym2, sym1];
      } else {
        while (res.length < 3) {
          let sym = symbolsList[Math.floor(Math.random() * symbolsList.length)];
          if (!res.includes(sym)) res.push(sym);
        }
      }
      return res;
    }

    function delay(ms) {
      return new Promise((r) => setTimeout(r, ms));
    }

    document.getElementById('spinBtn').addEventListener('click', spin);

    updateBalanceDisplay();
  </script>
</body>
</html>
