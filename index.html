<body>

  <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->

  <!-- –ò–≥—Ä–∞ -->
  <div id="game" class="screen">

  <!-- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
  <div id="settings" class="screen">
    <h1>‚öô –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h1>
    <label>–ì—Ä–æ–º–∫–æ—Å—Ç—å: <span id="volValue">30</span>%</label><br>
    <input type="range" id="volumeSlider" min="0" max="100" value="30">
    <br><br>
    <button onclick="showScreen('menu')">‚¨Ö –ù–∞–∑–∞–¥</button>
  </div>

  <!-- –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å -->
  <div id="admin" class="screen">
    <h1>üõ† –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>
    <input type="text" id="targetId" placeholder="User ID –∏–ª–∏ username"><br>
    <input type="number" id="amount" placeholder="–°—É–º–º–∞"><br>
    <button onclick="changeBalance('+')">+ –ë–∞–ª–∞–Ω—Å</button>
    <button onclick="changeBalance('-')">- –ë–∞–ª–∞–Ω—Å</button>
    <br><br>
    <button onclick="showScreen('menu')">‚¨Ö –ù–∞–∑–∞–¥</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const symbolsList = ["üçí", "üçã", "üçä", "üçâ", "‚≠ê", "üíé"];
    let volume = parseInt(localStorage.getItem("volume") || "30") / 100;

    const clickSound = new Audio("https://actions.google.com/sounds/v1/foley/coin_drop.ogg");
    const winSound = new Audio("https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg");
    clickSound.volume = volume;
    winSound.volume = volume;

    // –ü–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–∞
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // –°–ø–∏–Ω
    async function spin() {
      document.getElementById('message').textContent = "";
      let results = generateResult();
      for (let col = 0; col < 3; col++) {
        await spinReel(col, results[col]);
      }
      let msg = "";
      if (results[0] === results[1] && results[1] === results[2]) {
        msg = "üéâ –î–∂–µ–∫–ø–æ—Ç!";
        winSound.currentTime = 0;
        winSound.play().catch(() => {});
      } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
        msg = "üòâ –ü–æ—á—Ç–∏!";
      } else {
        msg = "üôÅ –ù–µ –ø–æ–≤–µ–∑–ª–æ!";
      }
      document.getElementById('message').textContent = msg;
      Telegram.WebApp.sendData(JSON.stringify({ action: "slot_result", result: results.join('') }));
    }

    async function spinReel(col, finalSymbol) {
      let slotDiv = document.getElementById('result');
      let speed = 50;
      let slowdownFactor = 1.08;
      let symbol = symbolsList[Math.floor(Math.random() * symbolsList.length)];
      while (speed < 300) {
        let current = slotDiv.textContent.split('');
        current[col] = symbol;
        slotDiv.textContent = current.join('');
        clickSound.currentTime = 0;
        clickSound.play().catch(() => {});
        symbol = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        await delay(speed);
        speed *= slowdownFactor;
      }
      let final = slotDiv.textContent.split('');
      final[col] = finalSymbol;
      slotDiv.textContent = final.join('');
    }

    function generateResult() {
      let chance = Math.random() * 100;
      let res = [];
      if (chance <= 1) {
        let sym = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        res = [sym, sym, sym];
      } else if (chance <= 21) {
        let sym1 = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        let sym2;
        do { sym2 = symbolsList[Math.floor(Math.random() * symbolsList.length)]; } while (sym2 === sym1);
        if (Math.random() < 0.5) res = [sym1, sym1, sym2];
        else res = [sym1, sym2, sym1];
      } else {
        while (res.length < 3) {
          let sym = symbolsList[Math.floor(Math.random() * symbolsList.length)];
          if (!res.includes(sym)) res.push(sym);
        }
      }
      return res;
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // –ê–¥–º–∏–Ω–∫–∞
    function changeBalance(type) {
      let id = document.getElementById('targetId').value.trim();
      let amount = parseInt(document.getElementById('amount').value);
      if (!id || isNaN(amount)) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!");
      Telegram.WebApp.sendData(JSON.stringify({
        action: "update_balance",
        user_id: id,
        amount: type === "+" ? amount : -amount
      }));
      alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
    }

    // –ì—Ä–æ–º–∫–æ—Å—Ç—å
    document.getElementById('volumeSlider').value = volume * 100;
    document.getElementById('volValue').textContent = volume * 100;
    document.getElementById('volumeSlider').addEventListener('input', function() {
      let val = parseInt(this.value);
      document.getElementById('volValue').textContent = val;
      volume = val / 100;
      clickSound.volume = volume;
      winSound.volume = volume;
      localStorage.setItem("volume", val);
    });

    Telegram.WebApp.ready();
    let user = Telegram.WebApp.initDataUnsafe?.user;
    if (user && String(user.id) === "945783973") {
      document.getElementById('adminButton').style.display = "block";
    }
  </script>
