      box-shadow:
        0 8px 15px #021a48cc,
        inset 0 3px 8px #06326dcc;
      transition: background 0.3s ease, transform 0.2s ease;

    }
    #spinBtn:hover {
      background: #06326d;

  </style>
</head>
<body>
  <h1>Rofl Casino üé∞</h1>
  <div id="balance">–ë–∞–ª–∞–Ω—Å: 1000 üí∞</div>
  <div id="slots">
    <div class="slot" id="slot0">üçí</div>
    <div class="slot" id="slot1">üçã</div>
    <div class="slot" id="slot2">üçä</div>
  </div>
  <div id="message"></div>
  <button id="spinBtn">–ö–†–£–¢–ò!</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const symbolsList = ["üçí", "üçã", "üçä", "üçâ", "‚≠ê", "üíé"];
    let currentBalance = 1000;

    const balanceElem = document.getElementById('balance');
    const messageElem = document.getElementById('message');
    const spinBtn = document.getElementById('spinBtn');
    const slots = [
      document.getElementById('slot0'),
      document.getElementById('slot1'),
      document.getElementById('slot2')
    ];

    const jackpotSound = new Audio("sounds/jackpot.mp3");
    jackpotSound.volume = 0.6;

    const winSound = new Audio("sounds/win.mp3");
    winSound.volume = 0.5;

    const loseSound = new Audio("sounds/lose.mp3");
    loseSound.volume = 0.4;

    const clickSound = new Audio("sounds/click.mp3");
    clickSound.volume = 0.3;

    function updateBalanceDisplay() {
      balanceElem.textContent = `–ë–∞–ª–∞–Ω—Å: ${currentBalance} üí∞`;
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function generateResult() {
      let chance = Math.random() * 100;
      let res = [];
      if (chance <= 1) {
        let sym = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        res = [sym, sym, sym];
      } else if (chance <= 21) {
        let sym1 = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        let sym2;
        do {
          sym2 = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        } while (sym2 === sym1);
        res = Math.random() < 0.5 ? [sym1, sym1, sym2] : [sym1, sym2, sym1];
      } else {
        while (res.length < 3) {
          let sym = symbolsList[Math.floor(Math.random() * symbolsList.length)];
          if (!res.includes(sym)) res.push(sym);
        }
      }
      return res;
    }

    async function animateSlot(slotElem, finalSymbol) {
      const spinCycles = 25;
      const baseDelay = 20;
      const maxDelay = 300;

      slotElem.classList.add('highlight');

      for (let i = 0; i < spinCycles; i++) {
        let randomSym = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        slotElem.textContent = randomSym;

        clickSound.currentTime = 0;
        clickSound.play().catch(() => {});

        let t = i / (spinCycles - 1);
        let delayTime = baseDelay + maxDelay * t * t;
        await delay(delayTime);
      }

      slotElem.textContent = finalSymbol;
      clickSound.currentTime = 0;
      clickSound.play().catch(() => {});
      slotElem.classList.remove('highlight');
    }

    async function spin() {
      if (currentBalance < 100) {
        messageElem.textContent = "‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–∞–ª–∞–Ω—Å–∞ –¥–ª—è —Å—Ç–∞–≤–∫–∏!";
        return;
      }
      messageElem.textContent = "";
      currentBalance -= 100;
      updateBalanceDisplay();

      const finalResult = generateResult();

      for (let i = 0; i < 3; i++) {
        await animateSlot(slots[i], finalResult[i]);
      }

      let change = 0;
      let msg = "";

      if (finalResult[0] === finalResult[1] && finalResult[1] === finalResult[2]) {
        msg = "üéâ –î–∂–µ–∫–ø–æ—Ç!";
        change = 1000;
        jackpotSound.play().catch(() => {});
      } else if (
        finalResult[0] === finalResult[1] ||
        finalResult[1] === finalResult[2] ||
        finalResult[0] === finalResult[2]
      ) {
        msg = "üòâ –ü–æ—á—Ç–∏!";
        change = 200;
        winSound.play().catch(() => {});
      } else {
        msg = "üôÅ –ù–µ –ø–æ–≤–µ–∑–ª–æ!";
        change = 0;
        loseSound.play().catch(() => {});
      }

      currentBalance += change;
      updateBalanceDisplay();
      messageElem.textContent = msg;

      Telegram.WebApp.sendData(JSON.stringify({
        action: "slot_result",
        result: finalResult.join(''),
        change: change
      }));
    }

    spinBtn.addEventListener('click', spin);

    Telegram.WebApp.ready();
    Telegram.WebApp.sendData(JSON.stringify({ action: "start_game" }));
    updateBalanceDisplay();
  </script>
</body>
</html>
