<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Game</title>
    <style>
        body {
            margin: 0;
            background: #222;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #balance {
            font-size: 24px;
            margin-top: 10px;
        }
        .slot-machine {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .reel {
            width: 100px;
            height: 100px;
            background: #000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .reel img {
            width: 80px;
            height: 80px;
            image-rendering: pixelated;
        }
        #spin-btn {
            margin-top: 20px;
            font-size: 20px;
            padding: 10px 20px;
            background: gold;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #spin-btn:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>üé∞ –°–ª–æ—Ç—ã</h1>
    <div id="balance">–ë–∞–ª–∞–Ω—Å: 1000</div>
    <div class="slot-machine">
        <div class="reel"><img src="images/cherry.png"></div>
        <div class="reel"><img src="images/lemon.png"></div>
        <div class="reel"><img src="images/watermelon.png"></div>
    </div>
    <button id="spin-btn">–ö—Ä—É—Ç–∏—Ç—å</button>

    <audio id="spin-sound" src="sounds/spin.mp3"></audio>
    <audio id="win-sound" src="sounds/win.mp3"></audio>
    <audio id="lose-sound" src="sounds/lose.mp3"></audio>

    <script>
        const images = [
            "images/cherry.png",
            "images/lemon.png",
            "images/watermelon.png",
            "images/seven.png",
            "images/bar.png"
        ];

        let balance = parseInt(localStorage.getItem("balance")) || 1000;
        const balanceDisplay = document.getElementById("balance");
        const reels = document.querySelectorAll(".reel img");
        const spinBtn = document.getElementById("spin-btn");

        const spinSound = document.getElementById("spin-sound");
        const winSound = document.getElementById("win-sound");
        const loseSound = document.getElementById("lose-sound");

        function updateBalanceDisplay() {
            balanceDisplay.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}`;
        }

        function saveBalance() {
            localStorage.setItem("balance", balance);
        }

        function spin() {
            if (balance < 100) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");
                return;
            }

            balance -= 100;
            updateBalanceDisplay();
            saveBalance();

            spinBtn.disabled = true;
            spinSound.play();

            setTimeout(() => {
                let results = [];
                for (let i = 0; i < reels.length; i++) {
                    let rand = Math.floor(Math.random() * images.length);
                    reels[i].src = images[rand];
                    results.push(rand);
                }

                if (results[0] === results[1] && results[1] === results[2]) {
                    balance += 500;
                    updateBalanceDisplay();
                    saveBalance();
                    winSound.play();
                    alert("üéâ –ü–æ–±–µ–¥–∞! +500");
                } else {
                    loseSound.play();
                }

                spinBtn.disabled = false;
            }, 1500);
        }

        spinBtn.addEventListener("click", spin);
        updateBalanceDisplay();
    </script>
</body>
</html>
