<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slots</title>
  <style>
    body { background: #222; color: white; text-align: center; font-size: 2em; }
    button { font-size: 1em; padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üé∞ Slots</h1>
  <div id="result">üçíüçãüçä</div>
  <div id="message"></div>
  <button onclick="spin()">SPIN</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const symbolsList = ["üçí", "üçã", "üçä", "üçâ", "‚≠ê", "üíé"];
    let volume = 0.3; // 30% –≥—Ä–æ–º–∫–æ—Å—Ç—å

    const clickSound = new Audio("https://actions.google.com/sounds/v1/foley/coin_drop.ogg");
    clickSound.volume = volume;

    const winSound = new Audio("https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg");
    winSound.volume = volume;

    const stopSound = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
    stopSound.volume = volume;

    async function spin() {
      document.getElementById('message').textContent = "";

      let results = generateResult();

      for (let col = 0; col < 3; col++) {
        await spinReel(col, results[col]);
        stopSound.currentTime = 0;
        stopSound.play().catch(() => {});
      }

      let msg = "";
      if (results[0] === results[1] && results[1] === results[2]) {
        msg = "üéâ –î–∂–µ–∫–ø–æ—Ç!";
        winSound.currentTime = 0;
        winSound.play().catch(() => {});
      } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
        msg = "üòâ –ü–æ—á—Ç–∏!";
      } else {
        msg = "üôÅ –ù–µ –ø–æ–≤–µ–∑–ª–æ!";
      }
      document.getElementById('message').textContent = msg;

      Telegram.WebApp.sendData(JSON.stringify({ result: results.join('') }));
    }

    async function spinReel(col, finalSymbol) {
      let slotDiv = document.getElementById('result');
      let speed = 50; // –Ω–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å (–º—Å –º–µ–∂–¥—É –∫–∞–¥—Ä–∞–º–∏)
      let slowdownFactor = 1.08; // –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –∑–∞–º–µ–¥–ª–µ–Ω–∏—è
      let symbol = symbolsList[Math.floor(Math.random() * symbolsList.length)];

      while (speed < 300) { // –ø–æ–∫–∞ –Ω–µ –∑–∞–º–µ–¥–ª–∏–ª–æ—Å—å –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ
        let current = slotDiv.textContent.split('');
        current[col] = symbol;
        slotDiv.textContent = current.join('');

        clickSound.currentTime = 0;
        clickSound.play().catch(() => {});

        symbol = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        await delay(speed);
        speed *= slowdownFactor; // –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ –∑–∞–º–µ–¥–ª—è–µ–º
      }

      let final = slotDiv.textContent.split('');
      final[col] = finalSymbol;
      slotDiv.textContent = final.join('');
    }

    function generateResult() {
      let chance = Math.random() * 100;
      let res = [];

      if (chance <= 1) { // 1% ‚Äî –¥–∂–µ–∫–ø–æ—Ç
        let sym = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        res = [sym, sym, sym];
      } else if (chance <= 21) { // 20% ‚Äî –¥–≤–∞ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö
        let sym1 = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        let sym2;
        do {
          sym2 = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        } while (sym2 === sym1);
        if (Math.random() < 0.5) {
          res = [sym1, sym1, sym2];
        } else {
          res = [sym1, sym2, sym1];
        }
      } else { // –æ—Å—Ç–∞–ª—å–Ω–æ–µ ‚Äî –≤—Å–µ —Ä–∞–∑–Ω—ã–µ
        while (res.length < 3) {
          let sym = symbolsList[Math.floor(Math.random() * symbolsList.length)];
          if (!res.includes(sym)) res.push(sym);
        }
      }
      return res;
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    Telegram.WebApp.ready();
    let user = Telegram.WebApp.initDataUnsafe?.user;
    const admins = ["945783973"];
    if (user && admins.includes(String(user.id))) {
      document.body.insertAdjacentHTML('beforeend', '<p>üõ† –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å –∞–∫—Ç–∏–≤–Ω–∞</p>');
    }
  </script>
</body>
</html>
