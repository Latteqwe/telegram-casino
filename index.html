<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Slots —Å –ª–æ–∫–∞–ª—å–Ω—ã–º–∏ –∑–≤—É–∫–∞–º–∏</title>
  <style>
    body {
      background: #222;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 2em;
      user-select: none;
    }
    #result {
      font-size: 4em;
      margin-top: 20px;
      height: 1.2em;
      letter-spacing: 10px;
      transition: all 0.3s ease;
    }
    button {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #ffb700;
      color: #222;
      font-weight: bold;
      user-select: none;
    }
    #message {
      margin-top: 20px;
      height: 1.5em;
      font-weight: bold;
      min-height: 1.5em;
    }
    #balance {
      margin-top: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>üé∞ Slots —Å –ª–æ–∫–∞–ª—å–Ω—ã–º–∏ –∑–≤—É–∫–∞–º–∏</h1>
  <div id="balance">–ë–∞–ª–∞–Ω—Å: 1000üí∞</div>
  <div id="result">üçíüçãüçä</div>
  <div id="message"></div>
  <button id="spinBtn">SPIN</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const symbolsList = ["üçí", "üçã", "üçä", "üçâ", "‚≠ê", "üíé"];
    let currentBalance = 1000;

    // –ó–≤—É–∫–∏ –∏–∑ –ø–∞–ø–∫–∏ sounds (–æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã)
    const spinSound = new Audio("sounds/spin.mp3");
    const jackpotSound = new Audio("sounds/jackpot.mp3");
    const winSound = new Audio("sounds/win.mp3");
    const loseSound = new Audio("sounds/lose.mp3");

    // –†–µ–≥—É–ª–∏—Ä—É–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å –ø–æ –≤–∫—É—Å—É
    spinSound.volume = 0.4;
    jackpotSound.volume = 0.6;
    winSound.volume = 0.5;
    loseSound.volume = 0.4;

    function updateBalanceDisplay() {
      document.getElementById('balance').textContent = `–ë–∞–ª–∞–Ω—Å: ${currentBalance}üí∞`;
    }

    function replaceAtEmoji(str, index, replacement) {
      const arr = Array.from(str);
      arr[index] = replacement;
      return arr.join('');
    }

    Telegram.WebApp.ready();
    Telegram.WebApp.sendData(JSON.stringify({ action: "start_game" }));

    async function spin() {
      if (currentBalance < 100) {
        document.getElementById('message').textContent = "‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–∞–ª–∞–Ω—Å–∞ –¥–ª—è —Å—Ç–∞–≤–∫–∏!";
        return;
      }

      document.getElementById('message').textContent = "";
      const spinDuration = 9000; // 9 —Å–µ–∫—É–Ω–¥ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
      const startTime = performance.now();

      const finalResult = generateResult();

      // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–≤—É–∫ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ (–∑–∞—Ü–∏–∫–ª–µ–Ω–Ω—ã–π)
      spinSound.currentTime = 0;
      spinSound.loop = true;
      spinSound.play().catch(() => {});

      // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
      while (performance.now() - startTime < spinDuration) {
        for (let col = 0; col < 3; col++) {
          let randomSymbol = symbolsList[Math.floor(Math.random() * symbolsList.length)];
          let currentText = document.getElementById('result').textContent;
          document.getElementById('result').textContent = replaceAtEmoji(currentText, col, randomSymbol);
        }
        await delay(100);
      }

      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–≤—É–∫ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
      spinSound.pause();
      spinSound.currentTime = 0;
      spinSound.loop = false;

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
      document.getElementById('result').textContent = finalResult.join('');

      // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –≤—ã–∏–≥—Ä—ã—à/–ø—Ä–æ–∏–≥—Ä—ã—à
      let msg = "";
      let change = -100; // —Å—Ç–∞–≤–∫–∞

      if (finalResult[0] === finalResult[1] && finalResult[1] === finalResult[2]) {
        msg = "üéâ –î–∂–µ–∫–ø–æ—Ç!";
        change = 1000;
        jackpotSound.play().catch(() => {});
      } else if (
        finalResult[0] === finalResult[1] ||
        finalResult[1] === finalResult[2] ||
        finalResult[0] === finalResult[2]
      ) {
        msg = "üòâ –ü–æ—á—Ç–∏!";
        change = 200;
        winSound.play().catch(() => {});
      } else {
        msg = "üôÅ –ù–µ –ø–æ–≤–µ–∑–ª–æ!";
        loseSound.play().catch(() => {});
      }

      currentBalance += change;
      if (currentBalance < 0) currentBalance = 0;
      updateBalanceDisplay();
      document.getElementById('message').textContent = msg;

      Telegram.WebApp.sendData(
        JSON.stringify({
          action: "slot_result",
          result: finalResult.join(''),
          change: change,
        })
      );
    }

    function generateResult() {
      let chance = Math.random() * 100;
      let res = [];
      if (chance <= 1) {
        let sym = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        res = [sym, sym, sym];
      } else if (chance <= 21) {
        let sym1 = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        let sym2;
        do {
          sym2 = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        } while (sym2 === sym1);
        res = Math.random() < 0.5 ? [sym1, sym1, sym2] : [sym1, sym2, sym1];
      } else {
        while (res.length < 3) {
          let sym = symbolsList[Math.floor(Math.random() * symbolsList.length)];
          if (!res.includes(sym)) res.push(sym);
        }
      }
      return res;
    }

    function delay(ms) {
      return new Promise(r => setTimeout(r, ms));
    }

    document.getElementById('spinBtn').addEventListener('click', spin);

    updateBalanceDisplay();
  </script>
</body>
</html>
