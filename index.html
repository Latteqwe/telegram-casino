<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Slots</title>
  <style>
    body { background: #222; color: white; text-align: center; font-size: 2em; }
    button { font-size: 1em; padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üé∞ Slots</h1>
  <div id="balance">–ë–∞–ª–∞–Ω—Å: ...</div>
  <div id="result">üçíüçãüçä</div>
  <div id="message"></div>
  <button onclick="spin()">SPIN</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const symbolsList = ["üçí", "üçã", "üçä", "üçâ", "‚≠ê", "üíé"];
    let volume = 0.3;
    const clickSound = new Audio("https://actions.google.com/sounds/v1/foley/coin_drop.ogg");
    clickSound.volume = volume;
    const winSound = new Audio("https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg");
    winSound.volume = volume;

    function updateBalanceDisplay(balance) {
      document.getElementById('balance').textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}üí∞`;
    }

    Telegram.WebApp.ready();

    function requestBalance() {
      Telegram.WebApp.sendData(JSON.stringify({ action: "get_balance" }));
    }

    requestBalance();

    async function spin() {
      document.getElementById('message').textContent = "";
      let results = generateResult();
      for (let col = 0; col < 3; col++) {
        await spinReel(col, results[col]);
      }

      let msg = "";
      let change = -100;
      if (results[0] === results[1] && results[1] === results[2]) {
        msg = "üéâ –î–∂–µ–∫–ø–æ—Ç!";
        change = 1000;
        winSound.play().catch(() => {});
      } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
        msg = "üòâ –ü–æ—á—Ç–∏!";
        change = 200;
      } else {
        msg = "üôÅ –ù–µ –ø–æ–≤–µ–∑–ª–æ!";
      }
      document.getElementById('message').textContent = msg;

      Telegram.WebApp.sendData(JSON.stringify({ action: "slot_result", result: results.join(''), change }));
    }

    async function spinReel(col, finalSymbol) {
      let slotDiv = document.getElementById('result');
      let speed = 50;
      let slowdownFactor = 1.08;
      let symbol = symbolsList[Math.floor(Math.random() * symbolsList.length)];
      while (speed < 300) {
        let current = slotDiv.textContent.split('');
        current[col] = symbol;
        slotDiv.textContent = current.join('');
        clickSound.currentTime = 0;
        clickSound.play().catch(() => {});
        symbol = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        await delay(speed);
        speed *= slowdownFactor;
      }
      let final = slotDiv.textContent.split('');
      final[col] = finalSymbol;
      slotDiv.textContent = final.join('');
    }

    function generateResult() {
      let chance = Math.random() * 100;
      let res = [];
      if (chance <= 1) {
        let sym = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        res = [sym, sym, sym];
      } else if (chance <= 21) {
        let sym1 = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        let sym2;
        do { sym2 = symbolsList[Math.floor(Math.random() * symbolsList.length)]; } while (sym2 === sym1);
        res = Math.random() < 0.5 ? [sym1, sym1, sym2] : [sym1, sym2, sym1];
      } else {
        while (res.length < 3) {
          let sym = symbolsList[Math.floor(Math.random() * symbolsList.length)];
          if (!res.includes(sym)) res.push(sym);
        }
      }
      return res;
    }

    function delay(ms) { return new Promise(r => setTimeout(r, ms)); }
  </script>
</body>
</html>
