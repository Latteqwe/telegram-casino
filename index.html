<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rofl Casino</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #0a1f44, #031024);
        color: white;
        text-align: center;
        overflow-x: hidden;
    }
    header {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    header img {
        height: 50px;
        margin-right: 15px;
    }
    h1 {
        font-size: 2em;
        text-shadow: 0 0 8px #011326;
    }
    .slot-machine {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
    }
    .reel {
        width: 100px;
        height: 100px;
        margin: 0 10px;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        box-shadow: 0 0 15px #011326;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: box-shadow 0.3s;
    }
    .reel.active {
        box-shadow: 0 0 20px 5px rgba(150, 200, 255, 0.7);
    }
    .reel img {
        max-width: 80%;
        max-height: 80%;
    }
    button {
        margin-top: 30px;
        padding: 10px 25px;
        font-size: 1.2em;
        background-color: #1b4a7a;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 0 10px #011326;
        transition: background 0.3s;
    }
    button:hover {
        background-color: #276ba5;
    }
    @media (max-width: 600px) {
        .reel {
            width: 70px;
            height: 70px;
        }
        header img {
            height: 40px;
        }
        h1 {
            font-size: 1.5em;
        }
    }
</style>
</head>
<body>

<header>
    <img src="images/slot.png" alt="Slot">
    <h1>Rofl Casino</h1>
</header>

<div class="slot-machine">
    <div class="reel"><img src="images/banana.png" alt="Banana"></div>
    <div class="reel"><img src="images/star.png" alt="Star"></div>
    <div class="reel"><img src="images/gem.png" alt="Gem"></div>
</div>

<button id="spinButton">SPIN</button>

<audio id="clickSound" src="sounds/click.mp3"></audio>
<audio id="spinSound" src="sounds/spin.mp3"></audio>

<script>
    const symbols = [
        'images/banana.png',
        'images/star.png',
        'images/gem.png',
        'images/cherry.png',
        'images/bell.png',
        'images/lemon.png'
    ];

    const reels = document.querySelectorAll('.reel');
    const spinButton = document.getElementById('spinButton');
    const clickSound = document.getElementById('clickSound');

    spinButton.addEventListener('click', () => {
        let finalSymbols = [];
        reels.forEach((reel, i) => {
            reel.classList.add('active');
            let count = 0;
            let spinInterval = setInterval(() => {
                const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                reel.querySelector('img').src = randomSymbol;
                clickSound.currentTime = 0;
                clickSound.play();
                count++;
                if (count > 10 + i * 5) {
                    clearInterval(spinInterval);
                    reel.classList.remove('active');
                    finalSymbols[i] = randomSymbol;
                }
            }, 100);
        });
    });
</script>

</body>
</html>
