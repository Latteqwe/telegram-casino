  /* basic layout */
  html,body{height:100%;margin:0;font-family:"Montserrat",Arial,sans-serif;background:linear-gradient(180deg,var(--bg-a),var(--bg-b));color:var(--text)}

  .controls{display:flex;gap:12px;align-items:center;justify-content:center;margin-top:8px;flex-wrap:wrap}
  /* spin button & breathing */
  #spinBtn{
    padding:12px 18px;font-weight:800;border-radius:12px;border:none;cursor:pointer;
    background: linear-gradient(180deg,#91b7e7,#2b5f91);color:#031028;
    box-shadow: 0 8px 22px rgba(10,30,50,0.6);
    transition: box-shadow 180ms ease, transform 120ms ease;

  }
  /* breathing animation when idle: applied via class .breathing */
  @keyframes breath {
    0% { transform: translateY(0) scale(1); box-shadow: 0 10px 26px rgba(20,60,100,0.28), 0 0 12px rgba(140,170,223,0.18); }
    50% { transform: translateY(-2px) scale(1.03); box-shadow: 0 24px 48px rgba(20,60,100,0.34), 0 0 24px rgba(140,170,223,0.26); }
    100% { transform: translateY(0) scale(1); box-shadow: 0 10px 26px rgba(20,60,100,0.28), 0 0 12px rgba(140,170,223,0.18); }
  }
  #spinBtn.breathing { animation: breath 2800ms ease-in-out infinite; }
  #spinBtn:hover, #spinBtn:focus { box-shadow: 0 22px 52px rgba(20,60,100,0.32), 0 0 36px rgba(140,170,223,0.30); transform: translateY(-2px); }
  #spinBtn:active { transform: translateY(0); box-shadow: 0 12px 30px rgba(20,60,100,0.28), 0 0 18px rgba(140,170,223,0.20); }
  #spinBtn:disabled{opacity:0.6;cursor:not-allowed;animation:none}
  .muted{opacity:0.85;font-size:14px;color:var(--muted)}

  /* stake controls */
  .stake-row{display:flex;gap:8px;align-items:center}

  .settings-btn{padding:8px 10px;border-radius:8px;border:none;background:rgba(255,255,255,0.03);color:var(--text);cursor:pointer;margin-left:6px}
  .modal{position:fixed;left:0;top:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.45);z-index:999;backdrop-filter: blur(4px)}
  .modal-panel{width:92%;max-width:720px;background:linear-gradient(180deg, rgba(6,12,22,0.98), rgba(8,18,32,0.98));padding:18px;border-radius:12px;box-shadow:0 12px 40px rgba(0,0,0,0.6);color:var(--text)}
  .row{display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.03)}
  .row:last-child{border-bottom:none}

  .row label{font-weight:700}
  .slider{width:200px}

  /* theme preview boxes */

  /* small helpers */
  .inline-btn{padding:6px 8px;border-radius:8px;border:none;background:rgba(255,255,255,0.03);color:var(--text);cursor:pointer}
</style>

<script>
/* ====================================================
   Rofl Casino ‚Äî Full interactive index.html
   - vibration on win
   - breathing spin button
   - settings modal: music/sounds/vibrate/theme persistence
   - auto-spin toggle
   - quick stake buttons
   ==================================================== */

(function(){
  // ---------- –∫–æ–Ω—Å—Ç–∞–Ω—Ç—ã ----------
  const REEL_COUNT = 3;
  const SYMBOL_FILES = ['banana.png','star.png','gem.png','cherry.png','bell.png','lemon.png'].map(f => 'images/' + f);
  const TOTAL_SPIN_DURATION = 7000;
  const STRIP_REPEATS = 8;
  const MAX_MOTION_BLUR = 18;
  const START_SLOW_FRAC = 0.06;
  const MAX_SCALE_BOOST = 1.18;
  const SCALE_EASE = 0.16;

  // ---------- DOM ----------
  const reelArea = document.getElementById('reelArea');
  const canvas = document.getElementById('reelsCanvas');
  const ctx = canvas.getContext('2d', { alpha: true });
  const spinBtn = document.getElementById('spinBtn');
  const messageEl = document.getElementById('message');
  const balValueEl = document.getElementById('balValue');
  const stakeInput = document.getElementById('stakeInput');
  const autoSpinBtn = document.getElementById('autoSpinBtn');
  const openSettings = document.getElementById('openSettings');
  const settingsModal = document.getElementById('settingsModal');
  const closeSettings = document.getElementById('closeSettings');
  const musicToggle = document.getElementById('musicToggle');
  const musicVolume = document.getElementById('musicVolume');
  const soundsToggle = document.getElementById('soundsToggle');
  const soundsVolume = document.getElementById('soundsVolume');
  const vibrateToggle = document.getElementById('vibrateToggle');
  const themeLight = document.getElementById('themeLight');
  const themeDark = document.getElementById('themeDark');
  const themeRed = document.getElementById('themeRed');
  const maxStakeBtn = document.getElementById('maxStakeBtn');

  const clickSound = document.getElementById('clickSound');
  const winSound = document.getElementById('winSound');
  const loseSound = document.getElementById('loseSound');
  const jackpotSound = document.getElementById('jackpotSound');
  const bgMusic = document.getElementById('bgMusic');

  try { clickSound.volume=0.28; winSound.volume=0.55; loseSound.volume=0.4; jackpotSound.volume=0.75; } catch(e){}

  // ---------- canvas sizing ----------
  let dpr = Math.max(1, window.devicePixelRatio || 1);
  let W=0,H=0,reelW=0,reelH=0,reelX=[];
  function computeLayout(){
    const rect = reelArea.getBoundingClientRect();
    W = Math.max(320, rect.width);
    H = Math.max(120, rect.height);
    const gap = Math.min(28, W * 0.02);
    reelW = Math.min(320, Math.max(96, Math.floor((W - gap*2) / 3)));
    reelH = Math.min(H * 0.96, reelW * 1.08, 380);
    const total = reelW * REEL_COUNT + gap * (REEL_COUNT - 1);
    const startX = (W - total) / 2;
    reelX = [];
    for (let i=0;i<REEL_COUNT;i++) reelX.push(Math.round(startX + i*(reelW + gap)));
  }
  function resize(){
    computeLayout();
    canvas.width = Math.round(W * dpr);
    canvas.height = Math.round(H * dpr);
    canvas.style.width = W + 'px';
    canvas.style.height = H + 'px';
    ctx.setTransform(dpr,0,0,dpr,0,0);
    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = 'high';
  }
  window.addEventListener('resize', resize);

  // ---------- preload symbols ----------
  const SYMBOLS = [];
  for (let i=0;i<SYMBOL_FILES.length;i++){
    const img = new Image();
    img.src = SYMBOL_FILES[i];
    SYMBOLS.push({ img, name: SYMBOL_FILES[i].split('/').pop().split('.')[0] });
  }

  // ---------- reel model ----------
  class Reel {
    constructor(i){
      this.i = i;
      this.strip = [];
      const base = [];
      for (let r=0; r<STRIP_REPEATS; r++){
        for (let s=0;s<SYMBOLS.length;s++) base.push(s);
      }
      for (let k=0;k<base.length;k++){
        const j = Math.floor(Math.random()*base.length);
        const tmp = base[k]; base[k]=base[j]; base[j]=tmp;
      }
      this.strip = base;
      this.offset = 0;
      this.startOffset = 0;
      this.targetOffset = 0;
      this.startTime = 0;
      this.duration = 0;
      this.spinning = false;
      this.onComplete = null;
      this.visualScale = 1.0;
    }
    start(finalSymbolIndex, duration){
      const symbolH = Math.round(reelH * 0.86);
      const rotations = 3 + Math.floor(Math.random()*2);
      let found = -1;
      for (let k = this.strip.length - 1; k >= 0; k--){
        if (this.strip[k] === finalSymbolIndex) { found = k; break; }
      }
      if (found === -1) found = Math.floor(Math.random()*this.strip.length);
      const targetPos = rotations * this.strip.length + found;
      this.startOffset = this.offset;
      this.targetOffset = - targetPos * symbolH;
      this.startTime = performance.now();
      this.duration = duration;
      this.spinning = true;
      this.onCompleteCalled = false;
    }
  }
  const reels = [];
  for (let i=0;i<REEL_COUNT;i++) reels.push(new Reel(i));

  // ---------- core draw loop (motion blur only, external dark-blue glow outside clip) ----------
  function draw(){
    ctx.clearRect(0,0,W,H);
    const symbolH = Math.round(reelH * 0.86);
    const centerY = H/2;

    for (let ri=0; ri<REEL_COUNT; ri++){
      const r = reels[ri];
      const x = reelX[ri];

      // update offset if spinning
      if (r.spinning){
        const now = performance.now();
        let tRaw = (now - r.startTime) / Math.max(1, r.duration);
        tRaw = Math.max(0, Math.min(1, tRaw));
        const delay = START_SLOW_FRAC;
        let tAdj = tRaw < delay ? 0 : (tRaw - delay) / (1 - delay);
        const eased = 1 - Math.pow(1 - tAdj, 3);
        r.offset = r.startOffset + (r.targetOffset - r.startOffset) * eased;
        if (tRaw >= 1 && !r.onCompleteCalled){
          r.spinning = false;
          r.onCompleteCalled = true;
          const totalH = symbolH * r.strip.length;
          r.offset = ((r.offset % totalH) + totalH) % totalH;
          if (typeof r.onComplete === 'function'){ r.onComplete(); r.onComplete = null; }
        }
      }

      // smooth visual scale
      const targetScale = r.spinning ? MAX_SCALE_BOOST : 1.0;
      r.visualScale += (targetScale - r.visualScale) * SCALE_EASE;

      // motion blur amount
      let motionBlur = 0;
      if (r.spinning){
        const now = performance.now();
        const elapsed = Math.max(0, now - r.startTime);
        const phase = Math.min(1, elapsed / Math.max(1, r.duration));
        motionBlur = (1 - phase) * MAX_MOTION_BLUR;
      }

      // draw outer glow (dark-blue) outside clip
      if (r.visualScale > 1.005){
        ctx.save();
        ctx.shadowColor = 'rgba(20,60,120,0.46)';
        ctx.shadowBlur = 44;
        ctx.fillStyle = 'rgba(20,60,120,0.06)';
        const gx = x - 12;
        const gy = (H - reelH)/2 - 12;
        const gw = reelW + 24;
        const gh = reelH + 24;
        roundRectPath(ctx, gx, gy, gw, gh, 20);
        ctx.fill();
        ctx.restore();

        // mask inside ‚Äî draw solid panel inside so glow is only outside
        ctx.save();
        ctx.fillStyle = 'rgba(3,16,28,0.78)';
        roundRectPath(ctx, x, (H - reelH)/2, reelW, reelH, 12);
        ctx.fill();
        ctx.restore();
      } else {
        ctx.save();
        ctx.fillStyle = 'rgba(3,16,28,0.18)';
        roundRectPath(ctx, x, (H - reelH)/2, reelW, reelH, 12);
        ctx.fill();
        ctx.restore();
      }

      // clip inside and draw symbols
      ctx.save();
      roundRectPath(ctx, x, (H - reelH)/2, reelW, reelH, 12);
      ctx.clip();

      const startSi = Math.floor(-r.offset / symbolH) - 3;
      const drawCount = 12;
      for (let si = startSi; si < startSi + drawCount; si++){
        const idx = ((si % r.strip.length) + r.strip.length) % r.strip.length;
        const symIndex = r.strip[idx];
        const sym = SYMBOLS[symIndex];
        if (!sym || !sym.img) continue;
        const yCenter = centerY + (si * symbolH) + r.offset;
        const topClip = (H - reelH)/2 - symbolH;
        const bottomClip = (H + reelH)/2 + symbolH;
        if (yCenter < topClip || yCenter > bottomClip) continue;

        const dist = Math.abs(yCenter - centerY);
        const maxDist = reelH * 0.9;
        const progress = Math.max(0, 1 - dist / maxDist);
        const baseScale = 0.72 + 0.28 * progress;
        const scale = baseScale * r.visualScale;
        const brightness = 0.96 + 0.04 * progress;
        const alpha = 0.6 + 0.4 * progress;

        const drawW = reelW * 0.78 * scale;
        const drawH = symbolH * 0.86 * scale;
        const drawX = x + (reelW - drawW)/2;
        const drawY = yCenter - drawH/2;

        if (motionBlur > 0.6){
          const samples = Math.min(6, Math.max(3, Math.round(motionBlur / 3)));
          for (let s = 0; s < samples; s++){
            const t = samples === 1 ? 0.5 : s / (samples - 1);
            const offsetY = (t - 0.5) * motionBlur * 1.2;
            const alphaMul = (1 - Math.abs(t - 0.5) * 1.8) * alpha;
            ctx.save();
            ctx.globalAlpha = Math.max(0, Math.min(1, alphaMul * 0.92));
            ctx.filter = `brightness(${brightness.toFixed(3)})`;
            try { ctx.drawImage(sym.img, drawX, drawY + offsetY, drawW, drawH); } catch(e){}
            ctx.restore();
          }
        } else {
          ctx.save();
          ctx.globalAlpha = Math.min(1, Math.max(0.12, alpha));
          ctx.filter = `brightness(${brightness.toFixed(3)})`;
          try { ctx.drawImage(sym.img, drawX, drawY, drawW, drawH); } catch(e){}
          ctx.restore();
        }
      }

      ctx.restore();

      // frame
      ctx.save();
      ctx.strokeStyle = 'rgba(255,255,255,0.03)';
      ctx.lineWidth = 1;
      roundRectStroke(ctx, x, (H - reelH)/2, reelW, reelH, 12);
      ctx.restore();
    }

    requestAnimationFrame(draw);
  }

  function roundRectPath(ctx,x,y,w,h,r){ ctx.beginPath(); ctx.moveTo(x+r,y); ctx.arcTo(x+w,y,x+w,y+h,r); ctx.arcTo(x+w,y+h,x,y+h,r); ctx.arcTo(x,y+h,x,y,r); ctx.arcTo(x,y,x+w,y,r); ctx.closePath(); }
  function roundRectStroke(ctx,x,y,w,h,r){ roundRectPath(ctx,x,y,w,h,r); ctx.stroke(); }

  // ---------- result probabilities (–¥–∂–µ–∫–ø–æ—Ç 1%, –ø–∞—Ä–∞ 30%) ----------
  function generateResult(){
    const chance = Math.random()*100;
    if (chance < 1){
      const s = Math.floor(Math.random()*SYMBOLS.length);
      return [s,s,s];
    } else if (chance < 31){
      const s1 = Math.floor(Math.random()*SYMBOLS.length);
      let s2;
      do { s2 = Math.floor(Math.random()*SYMBOLS.length); } while (s2 === s1);
      if (Math.random() < 0.5) return [s1,s1,s2]; else return [s1,s2,s1];
    } else {
      const arr = [];
      while (arr.length < 3){
        const s = Math.floor(Math.random()*SYMBOLS.length);
        if (!arr.includes(s)) arr.push(s);
      }
      return arr;
    }
  }

  // ---------- spin logic sequential ----------
  let spinningFlag = false;
  let autoSpin = false;
  let autoSpinTimer = null;

  async function doSpin(){
    if (spinningFlag) return;
    const stake = Math.max(10, Math.floor(Number(stakeInput.value) || 100));
    if (stake <= 0){ setMessage('–ü–æ—Å—Ç–∞–≤—å –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É',2000); return; }
    if (currentBalance < stake){ setMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!',2000); return; }
    stakeInput.value = stake;

    spinningFlag = true;
    spinBtn.disabled = true;
    spinBtn.classList.remove('breathing');
    setMessage('');
    currentBalance -= stake;
    balValueEl.textContent = currentBalance;
    saveBalance();

    const finals = generateResult();

    if (window.Telegram && Telegram.WebApp){
      try{ Telegram.WebApp.sendData(JSON.stringify({ action:'start_game' })); }catch(e){}
    }

    const baseDur = Math.floor(TOTAL_SPIN_DURATION / REEL_COUNT);
    const durations = [baseDur, baseDur, TOTAL_SPIN_DURATION - baseDur*2];

    for (let i=0;i<REEL_COUNT;i++){
      const r = reels[i];
      const dur = durations[i];
      r.start(finals[i], dur);
      // wait for completion
      await new Promise(resolve => {
        r.onComplete = () => {
          try{ if (settings.soundsEnabled) { clickSound.currentTime=0; clickSound.play().catch(()=>{}); } } catch(e){}
          resolve();
        };
      });
      await new Promise(res => setTimeout(res, 120));
    }

    // compute visible names
    const names = reels.map(r => {
      const symbolH = Math.round(reelH * 0.86);
      const centerIndexFloat = - Math.round(r.offset / symbolH);
      const idx = ((centerIndexFloat % r.strip.length) + r.strip.length) % r.strip.length;
      return SYMBOLS[r.strip[idx]].name;
    });

    // payouts: pair x2, big triple x8, gem triple jackpot x10
    let change = 0, msg = '';
    const allEqual = names.every(v => v === names[0]);
    const anyPair = (names[0] === names[1]) || (names[1] === names[2]) || (names[0] === names[2]);
    const stakeUsed = Math.max(10, Math.floor(Number(stakeInput.value) || 100));
    if (allEqual){
      if (names[0] === 'gem'){ change = stakeUsed * 10; msg = 'üéâ JACKPOT!'; if (settings.soundsEnabled) playSafe(jackpotSound); }
      else { change = stakeUsed * 8; msg = 'üî• –ë–æ–ª—å—à–æ–π –≤—ã–∏–≥—Ä—ã—à!'; if (settings.soundsEnabled) playSafe(winSound); }
    } else if (anyPair){ change = stakeUsed * 2; msg = 'üòâ –ü–æ—á—Ç–∏ ‚Äî –º–µ–ª–∫–∏–π –≤—ã–∏–≥—Ä—ã—à'; if (settings.soundsEnabled) playSafe(winSound); }
    else { change = 0; msg = 'üôÅ –£–≤—ã ‚Äî –ø–æ–ø—Ä–æ–±—É–π –µ—â—ë'; if (settings.soundsEnabled) playSafe(loseSound); }

    // vibration on win (only when positive)
    if (change > 0 && settings.vibrationEnabled && navigator.vibrate){
      // small pattern: soft buzz => stronger for jackpot
      if (change >= stakeUsed * 8) navigator.vibrate([60,40,60,60]); else navigator.vibrate([40,20,40]);
    }

    if (change > 0) smoothWinGradient();
    currentBalance += change;
    balValueEl.textContent = currentBalance;
    saveBalance();
    setMessage(msg,2400);

    if (window.Telegram && Telegram.WebApp){
      try { Telegram.WebApp.sendData(JSON.stringify({ action:'slot_result', result: names.join(','), change: (change - stakeUsed) })); } catch(e){}
    }

    spinningFlag = false;
    spinBtn.disabled = false;
    spinBtn.classList.add('breathing');

    // if autoSpin turned on, schedule next
    if (autoSpin){
      autoSpinTimer = setTimeout(()=> {
        if (!spinningFlag) doSpin();
      }, 700);
    }
  }

  // ---------- settings + persistence ----------
  const SETTINGS_KEY = 'rc_settings_v2';
  let settings = {
    theme: 'dark', // 'light','dark','red'
    musicEnabled: false,
    musicVolume: 0.28,
    soundsEnabled: true,
    soundsVolume: 0.6,
    vibrationEnabled: true,
    autoSpin: false
  };

  function loadSettings(){
    try {
      const raw = localStorage.getItem(SETTINGS_KEY);
      if (raw) settings = Object.assign(settings, JSON.parse(raw));
    } catch(e){}
    applySettingsToUI();
    applySettingsEffect();
  }

  function saveSettings(){
    try { localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings)); } catch(e){}
    applySettingsEffect();
  }

  function applySettingsToUI(){
    musicToggle.checked = !!settings.musicEnabled;
    musicVolume.value = settings.musicVolume ?? 0.28;
    soundsToggle.checked = !!settings.soundsEnabled;
    soundsVolume.value = settings.soundsVolume ?? 0.6;
    vibrateToggle.checked = !!settings.vibrationEnabled;
    // theme highlight
    [themeLight, themeDark, themeRed].forEach(el => el.style.outline = 'none');
    if (settings.theme === 'light') themeLight.style.outline = '3px solid rgba(255,255,255,0.12)';
    else if (settings.theme === 'red') themeRed.style.outline = '3px solid rgba(255,255,255,0.12)';
    else themeDark.style.outline = '3px solid rgba(255,255,255,0.12)';
    autoSpin = !!settings.autoSpin;
    autoSpinBtn.textContent = autoSpin ? 'Auto: On' : 'Auto: Off';
  }

  function applySettingsEffect(){
    // music
    if (settings.musicEnabled){
      try { bgMusic.volume = settings.musicVolume; bgMusic.play().catch(()=>{}); } catch(e){}
    } else {
      try { bgMusic.pause(); } catch(e){}
    }
    // sounds volumes
    const vol = settings.soundsEnabled ? settings.soundsVolume : 0;
    try { clickSound.volume = Math.min(1, vol * 0.45); winSound.volume = Math.min(1, vol * 0.9); loseSound.volume = Math.min(1, vol * 0.6); jackpotSound.volume = Math.min(1, vol * 1.0); } catch(e){}
    // vibration toggle already in settings.vibrationEnabled
    // theme
    applyTheme(settings.theme);
  }

  function applyTheme(theme){
    if (theme === 'light'){
      document.documentElement.style.setProperty('--bg-a', '#f6f8fb');
      document.documentElement.style.setProperty('--bg-b', '#ffffff');
      document.documentElement.style.setProperty('--text', '#0b1722');
      document.documentElement.style.setProperty('--panel', 'rgba(255,255,255,0.85)');
      document.documentElement.style.setProperty('--muted', '#445566');
    } else if (theme === 'red'){
      document.documentElement.style.setProperty('--bg-a', '#10060a');
      document.documentElement.style.setProperty('--bg-b', '#2b0c0f');
      document.documentElement.style.setProperty('--text', '#ffdede');
      document.documentElement.style.setProperty('--panel', 'rgba(40,10,12,0.7)');
      document.documentElement.style.setProperty('--muted', '#ffbfbf');
    } else { // dark
      document.documentElement.style.setProperty('--bg-a', '#031024');
      document.documentElement.style.setProperty('--bg-b', '#061c36');
      document.documentElement.style.setProperty('--text', '#cfe8ff');
      document.documentElement.style.setProperty('--panel', 'rgba(3,16,28,0.52)');
      document.documentElement.style.setProperty('--muted', '#bfd9ff');
    }
  }

  // ---------- UI wiring ----------
  // open/close settings
  openSettings.addEventListener('click', ()=> { settingsModal.style.display = 'flex'; });
  closeSettings.addEventListener('click', ()=> { settingsModal.style.display = 'none'; saveSettings(); applySettingsToUI(); });

  musicToggle.addEventListener('change', (e)=> { settings.musicEnabled = e.target.checked; saveSettings(); });
  musicVolume.addEventListener('input', (e)=> { settings.musicVolume = Number(e.target.value); saveSettings(); });
  soundsToggle.addEventListener('change', (e)=> { settings.soundsEnabled = e.target.checked; saveSettings(); });
  soundsVolume.addEventListener('input', (e)=> { settings.soundsVolume = Number(e.target.value); saveSettings(); });
  vibrateToggle.addEventListener('change', (e)=> { settings.vibrationEnabled = e.target.checked; saveSettings(); });

  themeLight.addEventListener('click', ()=> { settings.theme='light'; applySettingsToUI(); saveSettings(); });
  themeDark.addEventListener('click', ()=> { settings.theme='dark'; applySettingsToUI(); saveSettings(); });
  themeRed.addEventListener('click', ()=> { settings.theme='red'; applySettingsToUI(); saveSettings(); });

  // quick stakes
  document.querySelectorAll('.quick-stakes button').forEach(btn => {
    btn.addEventListener('click', ()=> {
      const step = btn.dataset.step;
      let val = Math.max(10, Math.floor(Number(stakeInput.value) || 100));
      if (step.startsWith('+')) val += Number(step.slice(1));
      else if (step.startsWith('-')) val += Number(step); // negative adds
      stakeInput.value = Math.max(10, val);
    });
  });
  maxStakeBtn.addEventListener('click', ()=> {
    stakeInput.value = Math.max(10, currentBalance);
  });

  // stake input clamp on blur
  stakeInput.addEventListener('blur', ()=> {
    stakeInput.value = Math.max(10, Math.floor(Number(stakeInput.value) || 100));
  });

  // auto spin toggle
  autoSpinBtn.addEventListener('click', ()=> {
    autoSpin = !autoSpin;
    settings.autoSpin = autoSpin;
    saveSettings();
    autoSpinBtn.textContent = autoSpin ? 'Auto: On' : 'Auto: Off';
    if (!autoSpin && autoSpinTimer) { clearTimeout(autoSpinTimer); autoSpinTimer = null; }
    if (autoSpin && !spinningFlag) doSpin();
  });

  // breathing state: manage class depending on spinning state
  function updateBreathing(){
    if (!spinningFlag && !spinBtn.disabled) spinBtn.classList.add('breathing');
    else spinBtn.classList.remove('breathing');
  }

  // spin button
  spinBtn.addEventListener('click', ()=> {
    doSpin().catch(e=>{ console.error(e); spinBtn.disabled=false; spinningFlag=false; updateBreathing(); });
    updateBreathing();
  });

  // keyboard S toggle removed (not needed)

  // ---------- persistence of balance ----------
  const BAL_KEY = 'rc_balance';
  let currentBalance = parseInt(localStorage.getItem(BAL_KEY)) || 1000;
  balValueEl.textContent = currentBalance;
  function saveBalance(){ localStorage.setItem(BAL_KEY, String(currentBalance)); }

  // ---------- helpers ----------
  function playSafe(audio){ try{ audio.currentTime = 0; audio.play().catch(()=>{}); }catch(e){} }
  function setMessage(text, timeout=2200){ messageEl.textContent = text; if (timeout>0){ setTimeout(()=>{ messageEl.textContent = '–ì–æ—Ç–æ–≤–æ ‚Äî –Ω–∞–∂–º–∏ SPIN'; }, timeout); } }
  function smoothWinGradient(){
    const orig = document.body.style.background || getComputedStyle(document.documentElement).getPropertyValue('--bg-a');
    document.body.style.transition = 'background 1000ms ease-in-out';
    document.body.style.background = 'linear-gradient(180deg, rgba(24,52,92,0.98), rgba(6,20,34,0.96))';
    setTimeout(()=> { document.body.style.background = ''; setTimeout(()=>{ document.body.style.transition=''; },1100); }, 900);
  }

  // ---------- init ----------
  resize();
  requestAnimationFrame(draw);

  // load settings and apply
  loadSettings();

  // ensure breathing state initially
  updateBreathing();

  // observe resize
  const ro = new ResizeObserver(()=> { resize(); });
  ro.observe(reelArea);

  // telegram webapp ready
  if (window.Telegram && Telegram.WebApp){
    try{ Telegram.WebApp.ready(); Telegram.WebApp.sendData(JSON.stringify({ action: "start_game" })); }catch(e){}
  }

  // expose some debug
  window._rc = { reels, SYMBOLS, settings };

  // save settings when leaving
  window.addEventListener('beforeunload', ()=> { saveSettings(); saveBalance(); });

})();
</script>
</body>
