<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rofl Casino ‚Äî Mini App</title>
<link rel="icon" href="images/slot.png" />
<style>
  :root{
    --bg-a: #031024;
    --bg-b: #061c36;
    --accent: rgba(140,170,223,0.85);
    --accent-soft: rgba(140,170,223,0.18);
    --text: #cfe8ff;
    --panel: rgba(3,16,28,0.52);
  }
  html,body{height:100%;margin:0;font-family:"Montserrat",Arial,sans-serif;background:linear-gradient(180deg,var(--bg-a),var(--bg-b));color:var(--text)}
  body{display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:18px 12px;box-sizing:border-box}
  header{width:100%;max-width:960px;display:flex;gap:12px;align-items:center;justify-content:center;margin-bottom:18px}
  #logo{width:48px}
  h1{font-size:20px;margin:0;letter-spacing:1px;display:flex;align-items:center;gap:12px}
  .stage{width:100%;max-width:960px;display:flex;flex-direction:column;align-items:center;gap:18px}
  .panel{width:100%;border-radius:14px;padding:18px;box-sizing:border-box;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(1,19,38,0.5)}
  .top-row{display:flex;width:100%;align-items:center;justify-content:space-between;gap:12px}
  #balance{padding:10px 16px;border-radius:10px;background:var(--panel);font-weight:700;box-shadow:0 3px 12px rgba(0,0,0,0.5)}
  #message{flex:1;margin-left:12px;text-align:center;font-weight:600;min-height:22px;color:var(--text)}
  .reel-wrap{position:relative;display:flex;align-items:center;justify-content:center;padding:18px; width:100%; max-width:960px; box-sizing:border-box;}
  .reel-wrap { height: 260px; }
  @media (max-width:520px){ .reel-wrap { height: 200px; } #logo{width:38px} h1{font-size:16px} }
  #reelsCanvas { width:100%; height:100%; display:block; border-radius:12px; background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02)); }
  .controls{display:flex;gap:12px;align-items:center;justify-content:center;margin-top:8px}
  #spinBtn{
    padding:12px 18px;font-weight:800;border-radius:12px;border:none;cursor:pointer;
    background: linear-gradient(180deg,#91b7e7,#2b5f91);color:#031028;
    box-shadow: 0 8px 22px rgba(10,30,50,0.6);
    transition: box-shadow 180ms ease, transform 120ms ease;
  }
  #spinBtn:hover, #spinBtn:focus {
    box-shadow: 0 18px 44px rgba(20,60,100,0.32), 0 0 22px rgba(140,170,223,0.26);
    transform: translateY(-2px);
  }
  #spinBtn:active { transform: translateY(0); box-shadow: 0 10px 26px rgba(20,60,100,0.28), 0 0 12px rgba(140,170,223,0.18); }
  #spinBtn:disabled{opacity:0.6;cursor:not-allowed}
  .muted{opacity:0.85;font-size:14px;color:#bfd9ff}

  /* stake input */
  .stake-row { display:flex; gap:8px; align-items:center; margin-left:8px; }
  .stake-row input[type="number"] {
    width:100px; padding:8px;border-radius:8px;border:none;background:rgba(255,255,255,0.03); color:var(--text);
  }

</style>
</head>
<body>
  <header>
    <img id="logo" src="images/slot.png" alt="Rofl" />
    <h1>Rofl Casino</h1>
  </header>

  <main class="stage">
    <section class="panel">
      <div class="top-row">
        <div id="balance">–ë–∞–ª–∞–Ω—Å: <span id="balValue">1000</span> üí∞</div>
        <div id="message" class="muted">–ì–æ—Ç–æ–≤–æ ‚Äî –Ω–∞–∂–º–∏ SPIN</div>
      </div>

      <div class="reel-wrap" id="reelArea" style="margin-top:14px;">
        <canvas id="reelsCanvas"></canvas>
      </div>

      <div class="controls" style="margin-top:14px;">
        <div class="stake-row">
          <label style="font-weight:700;">–°—Ç–∞–≤–∫–∞:</label>
          <input id="stakeInput" type="number" min="10" step="10" value="100" />
        </div>
        <button id="spinBtn">–ö–†–£–¢–ò!</button>
      </div>
    </section>
  </main>

  <!-- sounds -->
  <audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>
  <audio id="winSound" src="sounds/win.mp3" preload="auto"></audio>
  <audio id="loseSound" src="sounds/lose.mp3" preload="auto"></audio>
  <audio id="jackpotSound" src="sounds/jackpot.mp3" preload="auto"></audio>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
(function(){
  // ---------- config ----------
  const REEL_COUNT = 3;
  const SYMBOL_FILES = ['banana.png','star.png','gem.png','cherry.png','bell.png','lemon.png'].map(f => 'images/' + f);
  const TOTAL_SPIN_DURATION = 7000; // ms total for all 3 reels sequentially
  const STRIP_REPEATS = 8;
  const MAX_MOTION_BLUR = 18; // smear magnitude
  const START_DELAY_FRACTION = 0.06; // small delay at start of animation to make start slower

  // ---------- dom ----------
  const reelArea = document.getElementById('reelArea');
  const reelsCanvas = document.getElementById('reelsCanvas');
  const spinBtn = document.getElementById('spinBtn');
  const messageEl = document.getElementById('message');
  const balValueEl = document.getElementById('balValue');
  const stakeInput = document.getElementById('stakeInput');
  const clickSound = document.getElementById('clickSound');
  const winSound = document.getElementById('winSound');
  const loseSound = document.getElementById('loseSound');
  const jackpotSound = document.getElementById('jackpotSound');
  try { clickSound.volume=0.28; winSound.volume=0.55; loseSound.volume=0.4; jackpotSound.volume=0.75; } catch(e){}

  // canvas size
  const ctx = reelsCanvas.getContext('2d');
  let dpr = Math.max(1, window.devicePixelRatio || 1);
  let W = 0, H = 0, reelW = 0, reelH = 0, reelX = [];

  function computeLayout(){
    const rect = reelArea.getBoundingClientRect();
    W = Math.max(320, rect.width);
    H = Math.max(120, rect.height);
    const gap = Math.min(28, W * 0.02);
    reelW = Math.min(300, Math.max(96, Math.floor((W - gap*2) / 3)));
    reelH = Math.min(H * 0.96, reelW * 1.08, 360);
    const total = reelW * REEL_COUNT + gap * (REEL_COUNT - 1);
    const startX = (W - total) / 2;
    reelX = [];
    for (let i=0;i<REEL_COUNT;i++) reelX.push(Math.round(startX + i*(reelW + gap)));
  }

  function resize(){
    computeLayout();
    reelsCanvas.width = Math.round(W * dpr);
    reelsCanvas.height = Math.round(H * dpr);
    reelsCanvas.style.width = W + 'px';
    reelsCanvas.style.height = H + 'px';
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  window.addEventListener('resize', resize);

  // ---------- preload images ----------
  const SYMBOLS = [];
  for (let i=0;i<SYMBOL_FILES.length;i++){
    const img = new Image();
    img.src = SYMBOL_FILES[i];
    SYMBOLS.push({ img, name: SYMBOL_FILES[i].split('/').pop().split('.')[0] });
  }

  // ---------- reel model ----------
  class Reel {
    constructor(i){
      this.i = i;
      this.strip = [];
      const base = [];
      for (let r=0; r<STRIP_REPEATS; r++){
        for (let s=0;s<SYMBOLS.length;s++) base.push(s);
      }
      for (let k=0;k<base.length;k++){
        const j = Math.floor(Math.random()*base.length);
        const tmp = base[k]; base[k]=base[j]; base[j]=tmp;
      }
      this.strip = base;
      this.offset = 0; // px
      this.startOffset = 0;
      this.targetOffset = 0;
      this.startTime = 0;
      this.duration = 0;
      this.spinning = false;
      this.onComplete = null;
    }
    start(finalSymbolIndex, duration){
      const symbolH = Math.round(reelH * 0.86);
      const rotations = 3 + Math.floor(Math.random()*2);
      // find occurrence of final symbol near end of strip
      let found = -1;
      for (let k = this.strip.length - 1; k >= 0; k--){
        if (this.strip[k] === finalSymbolIndex) { found = k; break; }
      }
      if (found === -1) found = Math.floor(Math.random()*this.strip.length);
      const targetPos = rotations * this.strip.length + found;
      this.startOffset = this.offset;
      this.targetOffset = - targetPos * symbolH;
      this.startTime = performance.now();
      this.duration = duration;
      this.spinning = true;
      this.onCompleteCalled = false;
    }
  }

  const reels = [];
  for (let i=0;i<REEL_COUNT;i++) reels.push(new Reel(i));

  // ---------- drawing (only motion blur, no base blur) ----------
  function draw(){
    ctx.clearRect(0,0,W,H);
    const symbolH = Math.round(reelH * 0.86);
    const centerY = H/2;

    for (let ri=0; ri<REEL_COUNT; ri++){
      const r = reels[ri];
      const x = reelX[ri];

      // update offset if spinning (but we prefer to update in spin orchestration loop for precise timing)
      if (r.spinning){
        const now = performance.now();
        // normalized time t in [0..1]
        let tRaw = (now - r.startTime) / Math.max(1, r.duration);
        tRaw = Math.max(0, Math.min(1, tRaw));
        // apply small start delay fraction so start is slightly slower
        const delay = START_DELAY_FRACTION;
        let tAdjusted;
        if (tRaw < delay) tAdjusted = 0;
        else tAdjusted = (tRaw - delay) / (1 - delay);
        const eased = 1 - Math.pow(1 - tAdjusted, 3); // easeOutCubic on adjusted t
        r.offset = r.startOffset + (r.targetOffset - r.startOffset) * eased;
        if (tRaw >= 1 && !r.onCompleteCalled){
          r.spinning = false;
          r.onCompleteCalled = true;
          // normalize offset
          const totalH = symbolH * r.strip.length;
          r.offset = ((r.offset % totalH) + totalH) % totalH;
          if (typeof r.onComplete === 'function'){ r.onComplete(); r.onComplete = null; }
        }
      }

      // compute motion blur magnitude for this reel based on how fast it's moving now
      let motionBlur = 0;
      if (r.spinning){
        const now = performance.now();
        const elapsed = Math.max(0, now - r.startTime);
        const phase = Math.min(1, elapsed / Math.max(1, r.duration));
        motionBlur = (1 - phase) * MAX_MOTION_BLUR;
      }

      const isActive = r.spinning;
      // draw glow (shadow) if active
      if (isActive){
        ctx.save();
        ctx.fillStyle = 'rgba(140,170,223,0.06)';
        ctx.shadowColor = 'rgba(140,170,223,0.30)';
        ctx.shadowBlur = 28;
        const gx = x - 6;
        const gy = (H - reelH)/2 - 6;
        const gw = reelW + 12;
        const gh = reelH + 12;
        roundRectPath(ctx, gx, gy, gw, gh, 16);
        ctx.fill();
        ctx.restore();
      }

      // clip to reel rect
      ctx.save();
      roundRectPath(ctx, x, (H - reelH)/2, reelW, reelH, 12);
      ctx.clip();

      // draw symbols around center
      const startSi = Math.floor(-r.offset / symbolH) - 3;
      const drawCount = 12;
      for (let si = startSi; si < startSi + drawCount; si++){
        const idx = ((si % r.strip.length) + r.strip.length) % r.strip.length;
        const symIndex = r.strip[idx];
        const sym = SYMBOLS[symIndex];
        if (!sym || !sym.img) continue;
        const yCenter = centerY + (si * symbolH) + r.offset;
        const topClip = (H - reelH)/2 - symbolH;
        const bottomClip = (H + reelH)/2 + symbolH;
        if (yCenter < topClip || yCenter > bottomClip) continue;

        const dist = Math.abs(yCenter - centerY);
        const maxDist = reelH * 0.9;
        const progress = Math.max(0, 1 - dist / maxDist);
        const scaleBoost = isActive ? 1.06 : 1.0; // slight enlarge when active
        const scale = (0.72 + 0.28 * progress) * scaleBoost;
        const brightness = 0.95 + 0.05 * progress;
        const alpha = 0.6 + 0.4 * progress;

        const drawW = reelW * 0.78 * scale;
        const drawH = symbolH * 0.86 * scale;
        const drawX = x + (reelW - drawW)/2;
        const drawY = yCenter - drawH/2;

        // motion blur: vertical smear samples (only this)
        if (motionBlur > 0.6){
          const samples = Math.min(6, Math.max(3, Math.round(motionBlur / 3)));
          for (let s = 0; s < samples; s++){
            const t = samples === 1 ? 0.5 : s / (samples - 1);
            const offsetY = (t - 0.5) * motionBlur * 1.2;
            const alphaMul = (1 - Math.abs(t - 0.5) * 1.8) * alpha;
            ctx.save();
            ctx.globalAlpha = Math.max(0, Math.min(1, alphaMul * 0.92));
            ctx.filter = `brightness(${brightness.toFixed(3)})`;
            try { ctx.drawImage(sym.img, drawX, drawY + offsetY, drawW, drawH); } catch(e){}
            ctx.restore();
          }
        } else {
          ctx.save();
          ctx.globalAlpha = Math.min(1, Math.max(0.12, alpha));
          ctx.filter = `brightness(${brightness.toFixed(3)})`;
          try { ctx.drawImage(sym.img, drawX, drawY, drawW, drawH); } catch(e){}
          ctx.restore();
        }
      }

      ctx.restore();

      // subtle frame
      ctx.save();
      ctx.strokeStyle = 'rgba(255,255,255,0.03)';
      ctx.lineWidth = 1;
      roundRectStroke(ctx, x, (H - reelH)/2, reelW, reelH, 12);
      ctx.restore();
    } // end reels
    requestAnimationFrame(draw);
  }

  function roundRectPath(ctx,x,y,w,h,r){ ctx.beginPath(); ctx.moveTo(x+r,y); ctx.arcTo(x+w,y,x+w,y+h,r); ctx.arcTo(x+w,y+h,x,y+h,r); ctx.arcTo(x,y+h,x,y,r); ctx.arcTo(x,y,x+w,y,r); ctx.closePath(); }
  function roundRectStroke(ctx,x,y,w,h,r){ roundRectPath(ctx,x,y,w,h,r); ctx.stroke(); }

  // ---------- generate result (increased win chances) ----------
  function generateResult(){
    const chance = Math.random()*100;
    if (chance <= 3){ // 3% jackpot (triple)
      const s = Math.floor(Math.random()*SYMBOLS.length); return [s,s,s];
    } else if (chance <= 43){ // 40% pair (one pair)
      const s1 = Math.floor(Math.random()*SYMBOLS.length);
      let s2;
      do { s2 = Math.floor(Math.random()*SYMBOLS.length); } while (s2 === s1);
      if (Math.random() < 0.5) return [s1,s1,s2]; else return [s1,s2,s1];
    } else { // distinct
      const arr = [];
      while (arr.length < 3){
        const s = Math.floor(Math.random()*SYMBOLS.length);
        if (!arr.includes(s)) arr.push(s);
      }
      return arr;
    }
  }

  function normalizeOffset(offset, totalH){ let v = offset % totalH; if (v > 0) v -= totalH; return v; }

  // ---------- spin flow (sequential total 7000ms) ----------
  let spinningFlag = false;
  async function doSpin(){
    if (spinningFlag) return;
    const stake = Math.max(10, Math.floor(Number(stakeInput.value) || 100));
    if (stake <= 0){ setMessage('–ü–æ—Å—Ç–∞–≤—å –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É', 2000); return; }
    if (currentBalance < stake){ setMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 2000); return; }
    // update stake visually (in case user typed)
    stakeInput.value = stake;

    spinningFlag = true;
    spinBtn.disabled = true;
    setMessage('');
    currentBalance -= stake;
    balValueEl.textContent = currentBalance;
    saveBalance();

    const finals = generateResult();

    if (window.Telegram && Telegram.WebApp){
      try{ Telegram.WebApp.sendData(JSON.stringify({ action:'start_game' })); }catch(e){}
    }

    // distribute total duration sequentially evenly
    const baseDuration = Math.floor(TOTAL_SPIN_DURATION / REEL_COUNT);
    const durations = [baseDuration, baseDuration, TOTAL_SPIN_DURATION - baseDuration*2]; // sum = TOTAL_SPIN_DURATION

    // spin reels one by one
    for (let i=0;i<REEL_COUNT;i++){
      const r = reels[i];
      const dur = durations[i];
      r.start(finals[i], dur);
      // wait for completion
      await new Promise(resolve => {
        r.onComplete = () => {
          try{ clickSound.currentTime = 0; clickSound.play().catch(()=>{}); }catch(e){}
          resolve();
        };
      });
      // small gap
      await new Promise(res => setTimeout(res, 120));
    }

    // compute final visible names
    const names = reels.map(r => {
      const symbolH = Math.round(reelH * 0.86);
      const centerIndexFloat = - Math.round(r.offset / symbolH);
      const idx = ((centerIndexFloat % r.strip.length) + r.strip.length) % r.strip.length;
      return SYMBOLS[r.strip[idx]].name;
    });

    // payout multipliers relative to stake
    let change = 0, msg = '';
    const allEqual = names.every(v => v === names[0]);
    const anyPair = (names[0] === names[1]) || (names[1] === names[2]) || (names[0] === names[2]);
    if (allEqual){
      if (names[0] === 'gem'){ change = stake * 10; msg = 'üéâ JACKPOT!'; playSafe(jackpotSound); }
      else { change = stake * 8; msg = 'üî• –ë–æ–ª—å—à–æ–π –≤—ã–∏–≥—Ä—ã—à!'; playSafe(winSound); }
    } else if (anyPair){ change = stake * 2; msg = 'üòâ –ü–æ—á—Ç–∏ ‚Äî –º–µ–ª–∫–∏–π –≤—ã–∏–≥—Ä—ã—à'; playSafe(winSound); }
    else { change = 0; msg = 'üôÅ –£–≤—ã ‚Äî –ø–æ–ø—Ä–æ–±—É–π –µ—â—ë'; playSafe(loseSound); }

    if (change > 0) {
      // smooth gradient transition on win
      smoothWinGradient();
    }

    currentBalance += change;
    balValueEl.textContent = currentBalance;
    saveBalance();
    setMessage(msg, 2400);

    if (window.Telegram && Telegram.WebApp){
      try { Telegram.WebApp.sendData(JSON.stringify({ action:'slot_result', result: names.join(','), change: (change - stake) })); } catch(e){}
    }

    spinningFlag = false;
    spinBtn.disabled = false;
  }

  // ---------- smooth gradient change for win ----------
  function smoothWinGradient(){
    const orig = document.body.style.background || 'linear-gradient(180deg,var(--bg-a),var(--bg-b))';
    document.body.style.transition = 'background 1200ms ease-in-out';
    document.body.style.background = 'linear-gradient(180deg, rgba(28,60,100,0.98), rgba(6,20,34,0.96))';
    setTimeout(()=> {
      document.body.style.background = orig;
      // allow transition to complete then remove inline transition
      setTimeout(()=> { document.body.style.transition = ''; }, 1400);
    }, 1400);
  }

  // ---------- helpers ----------
  function playSafe(audio){ try{ audio.currentTime = 0; audio.play().catch(()=>{}); }catch(e){} }
  function setMessage(text, timeout=2200){ messageEl.textContent = text; if (timeout>0) setTimeout(()=> messageEl.textContent='–ì–æ—Ç–æ–≤–æ ‚Äî –Ω–∞–∂–º–∏ SPIN', timeout); }
  function saveBalance(){ localStorage.setItem('rc_balance', String(currentBalance)); }

  // ---------- balance init ----------
  let currentBalance = parseInt(localStorage.getItem('rc_balance')) || 1000;
  balValueEl.textContent = currentBalance;

  // ---------- init ----------
  resize();
  requestAnimationFrame(draw);

  spinBtn.addEventListener('click', ()=> { doSpin().catch(e=>{ console.error(e); spinBtn.disabled=false; spinningFlag=false; }); });

  const ro = new ResizeObserver(()=> { resize(); });
  ro.observe(reelArea);

  if (window.Telegram && Telegram.WebApp){
    try{ Telegram.WebApp.ready(); Telegram.WebApp.sendData(JSON.stringify({ action: "start_game" })); }catch(e){}
  }

  // expose for debug
  window._rc = { reels, SYMBOLS };

})();
</script>
