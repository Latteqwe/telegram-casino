<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slots</title>
  <style>
    body { background: #222; color: white; text-align: center; font-size: 2em; }
    button { font-size: 1em; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>🎰 Slots</h1>
  <div id="result">🍒🍋🍊</div>
  <button onclick="spin()">SPIN</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    function spin() {
      const symbols = ["🍒", "🍋", "🍊", "🍉", "⭐", "💎"];
      let r = [];
      for (let i = 0; i < 3; i++) {
        r.push(symbols[Math.floor(Math.random() * symbols.length)]);
      }
      document.getElementById('result').textContent = r.join('');

      // Отправляем результат в бота
      Telegram.WebApp.sendData(JSON.stringify({ result: r.join('') }));
    }
  </script>
</body>
</html>
