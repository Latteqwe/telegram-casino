<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üé∞ Slots</title>
  <style>
    body { background: #222; color: white; text-align: center; font-size: 2em; margin: 0; padding: 0; }
    h1 { margin-top: 20px; }
    button { font-size: 1em; padding: 10px 20px; margin-top: 20px; cursor: pointer; }
    #balance { font-size: 1em; margin-top: 10px; color: #0f0; }
    #message { margin-top: 10px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>üé∞ Slots</h1>
  <div id="balance">–ë–∞–ª–∞–Ω—Å: 0</div>
  <div id="result">üçíüçãüçä</div>
  <div id="message"></div>
  <button id="spinBtn">SPIN</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // –°–ø–∏—Å–æ–∫ —Å–∏–º–≤–æ–ª–æ–≤
    const symbolsList = ["üçí", "üçã", "üçä", "üçâ", "‚≠ê", "üíé"];
    let volume = 0.3; // –≥—Ä–æ–º–∫–æ—Å—Ç—å
    let balance = 0;

    // –ó–≤—É–∫–∏
    const clickSound = new Audio("https://actions.google.com/sounds/v1/foley/coin_drop.ogg");
    clickSound.volume = volume;
    const winSound = new Audio("https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg");
    winSound.volume = volume;

    // Telegram init
    Telegram.WebApp.ready();
    let user = Telegram.WebApp.initDataUnsafe?.user;
    
    // –ó–∞–ø—Ä–æ—Å –±–∞–ª–∞–Ω—Å–∞ —É –±–æ—Ç–∞
    if (user) {
      Telegram.WebApp.sendData(JSON.stringify({ action: "get_balance", user_id: user.id }));
    }

    // –§—É–Ω–∫—Ü–∏—è —Å–ø–∏–Ω–∞
    async function spin() {
      if (balance <= 0) {
        document.getElementById('message').textContent = "üí∏ –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!";
        return;
      }

      document.getElementById('message').textContent = "";
      balance -= 10; // —Å—Ç–∞–≤–∫–∞
      updateBalance();

      let results = generateResult();

      for (let col = 0; col < 3; col++) {
        await spinReel(col, results[col]);
      }

      let msg = "";
      if (results[0] === results[1] && results[1] === results[2]) {
        msg = "üéâ –î–∂–µ–∫–ø–æ—Ç!";
        winSound.currentTime = 0;
        winSound.play().catch(() => {});
        balance += 100;
      } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
        msg = "üòâ –ü–æ—á—Ç–∏!";
        balance += 20;
      } else {
        msg = "üôÅ –ù–µ –ø–æ–≤–µ–∑–ª–æ!";
      }
      updateBalance();
      document.getElementById('message').textContent = msg;

      Telegram.WebApp.sendData(JSON.stringify({ action: "slot_result", result: results.join(''), user_id: user.id }));
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è –±–∞—Ä–∞–±–∞–Ω–∞
    async function spinReel(col, finalSymbol) {
      let slotDiv = document.getElementById('result');
      let speed = 50;
      let slowdownFactor = 1.08;
      let symbol = symbolsList[Math.floor(Math.random() * symbolsList.length)];

      while (speed < 300) {
        let current = slotDiv.textContent.split('');
        current[col] = symbol;
        slotDiv.textContent = current.join('');

        clickSound.currentTime = 0;
        clickSound.play().catch(() => {});

        symbol = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        await delay(speed);
        speed *= slowdownFactor;
      }

      let final = slotDiv.textContent.split('');
      final[col] = finalSymbol;
      slotDiv.textContent = final.join('');
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
    function generateResult() {
      let chance = Math.random() * 100;
      let res = [];
      if (chance <= 1) {
        let sym = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        res = [sym, sym, sym];
      } else if (chance <= 21) {
        let sym1 = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        let sym2;
        do {
          sym2 = symbolsList[Math.floor(Math.random() * symbolsList.length)];
        } while (sym2 === sym1);
        if (Math.random() < 0.5) {
          res = [sym1, sym1, sym2];
        } else {
          res = [sym1, sym2, sym1];
        }
      } else {
        while (res.length < 3) {
          let sym = symbolsList[Math.floor(Math.random() * symbolsList.length)];
          if (!res.includes(sym)) res.push(sym);
        }
      }
      return res;
    }

    function updateBalance() {
      document.getElementById('balance').textContent = "–ë–∞–ª–∞–Ω—Å: " + balance;
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    document.getElementById('spinBtn').addEventListener('click', spin);
  </script>
</body>
</html>
